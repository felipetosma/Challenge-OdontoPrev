<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Relatório de Tratamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2196F3;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td {
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            th, td {
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
<h1>Relatório de Tratamentos por Dentista</h1>
<table>
    <thead>
    <tr>
        <th>Dentista</th>
        <th>Especialidade</th>
        <th>Total Tratamentos</th>
        <th>Média Dias</th>
        <th>Plano</th>
        <th>Status Especialidade</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tratamento : ${tratamentos}">
        <td th:text="${tratamento.nomeDentista}"></td>
        <td th:text="${tratamento.tipoEspecialidade}"></td>
        <td th:text="${tratamento.totalTratamentos}"></td>
        <td th:text="${tratamento.mediaDiasTratamento}"></td>
        <td th:text="${tratamento.nomePlano}"></td>
        <td th:text="${tratamento.statusEspecialidade}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
