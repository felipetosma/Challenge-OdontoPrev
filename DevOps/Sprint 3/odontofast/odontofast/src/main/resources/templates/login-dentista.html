<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>
<div class="login-container">
    <div class="auth-container overflow-auto">
        <!-- Toast dinâmico -->
        <div th:replace="~{fragments/toast :: toast}"></div>
        <div class="auth-card">
            <h1>Login</h1>
            <form th:action="@{/dentista/login}" method="post">
                <div class="mb-3">
                    <label for="cro" class="form-label">CRO</label>
                    <input type="text" class="form-control" id="cro" placeholder="Digite seu e-mail" name="cro" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" name="senha" required />
                </div>
                <p th:if="${erro}" class="error text-danger fw-semibold" th:text="${erro}"></p>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div class="text-link">
                <p>Não tem uma conta? <a href="/dentista/cadastro">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
